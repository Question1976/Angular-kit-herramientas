<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <h2>Login de usuarios</h2>

            <form name="form" [formGroup]="formulario" #formDir="ngForm">

                <div class="cross-validation"
                    [class.cross-validation-error]="formulario.invalid && (formulario.touched || formulario.dirty)">

                    <div class="mb-3">
                        <label for="correo">E-Mail:</label>
                        <input type="text" formControlName="correo" class="form-control shadow-sm" placeholder="E-Mail"
                            required />
                        <!-- Validaciones -->
                        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger shadow-sm">

                            <div *ngIf="correo.errors?.['required']">
                                El campo E-Mail es obligatorio.
                            </div>
                            <div *ngIf="correo.errors?.['minlength']">
                                El E-Mail debe tener al menos 6 caracteres.
                            </div>
                            <div *ngIf="correo.errors?.['pattern']">
                                El E-Mail debe tener un formato válido
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" formControlName="password" class="form-control shadow-sm" placeholder="Contraseña"
                            required />
                        <!-- Validaciones -->
                        <div *ngIf="password.invalid && (correo.dirty || password.touched)" class="alert alert-danger shadow-sm">

                            <div *ngIf="password.errors?.['required']">
                                El campo Contraseña es obligatorio.
                            </div>
                            <div *ngIf="password.errors?.['pattern']">
                                La contraseña debe tener al menos 1 número, una mayúscula, y un largo entre 6 y 20
                                caracteres.
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary mb-4" style="display: {{boton_guardar_bool}}"
                    [disabled]="formulario.invalid" (click)="enviar()">Guardar</button>     
                    
                <i class="ufo-64x64" style="display: {{loader_guardar_bool}}"></i>                    
                
            </form>
        </div>

        <div class="col-4"></div>
    </div>
</div>
